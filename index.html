<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node {}

        .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    </style>
</head>
<body>
<img class="title" src="counters.png" alt="logo" width="300">
<div class="all">
    <form>
        <div class="cc-selector">
            <input id="axe" type="radio" name="hero" value="1" />
            <label class="drinkcard-cc axe" for="axe"></label>
            <input id="pudge" type="radio" name="hero" value="2" />
            <label class="drinkcard-cc pudge"for="pudge"></label>
            <input id="dragon_knight" type="radio" name="hero" value="3" />
            <label class="drinkcard-cc dragon_knight" for="dragon_knight"></label>
            <input id="sniper" type="radio" name="hero" value="4" />
            <label class="drinkcard-cc sniper" for="sniper"></label>
            <input id="bristleback" type="radio" name="hero" value="10" />
            <label class="drinkcard-cc bristleback" for="bristleback"></label>
        </div>
    </form>
    <svg width="960" height="600"></svg>
</div>

<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3-selection-multi.v1.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
