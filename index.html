<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node {}

        .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    </style>
</head>
<body>
<img class="title" src="counters.png" alt="logo" width="300">
<div class="all">
    <form>
        <div class="cc-selector">
            <input id="axe" type="radio" name="hero" value="1" />
            <label class="drinkcard-cc axe" for="axe"></label>
            <input id="pudge" type="radio" name="hero" value="2" />
            <label class="drinkcard-cc pudge"for="pudge"></label>
            <input id="dragon_knight" type="radio" name="hero" value="3" />
            <label class="drinkcard-cc dragon_knight" for="dragon_knight"></label>
            <input id="sniper" type="radio" name="hero" value="4" />
            <label class="drinkcard-cc sniper" for="sniper"></label>
            <input id="bloodseeker" type="radio" name="hero" value="5" />
            <label class="drinkcard-cc bloodseeker" for="bloodseeker"></label>
            <input id="viper" type="radio" name="hero" value="6" />
            <label class="drinkcard-cc viper" for="viper"></label>
            <input id="crystal_maiden" type="radio" name="hero" value="7" />
            <label class="drinkcard-cc crystal_maiden" for="crystal_maiden"></label>
            <input id="wind_ranger" type="radio" name="hero" value="8" />
            <label class="drinkcard-cc wind_ranger" for="wind_ranger"></label>
            <input id="zeus" type="radio" name="hero" value="9" />
            <label class="drinkcard-cc zeus" for="zeus"></label>
            <input id="bristleback" type="radio" name="hero" value="10" />
            <label class="drinkcard-cc bristleback" for="bristleback"></label>
            <input id="abaddon" type="radio" name="hero" value="11" />
            <label class="drinkcard-cc abaddon" for="abaddon"></label>

        </div>
    </form>
    <div class="graph_and_description">
        <svg width="960" height="600"></svg>
        <div id="details">
            <h2 id="heroName"></h2>
            <h3>Description:</h3>
            <p id="description"></p>
        </div>
    </div>

</div>

<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3-selection-multi.v1.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
